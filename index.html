<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main >
    <div class="container">
      <section class="L-card">
        <h1 class="L-card-title"> Your Result</h1>
        <div class="card-result-number">
          <p class="main-number">76</p>
          <p class="sub-number"> of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="L-card-content"> You scored higher than 65% <br>of the people who have taken <br> these tests.</p>
    </section>
    <section class="R-card">
         <h2 class="R-card-title">Summary</h2> 
         <div class="summary-result-1">
          <p>
            <img src="assets/images/icon-reaction.svg" alt="reaction" class="icon-img">
            Reaction
          </p>
          <p class="summary-number">80 <span>/ 100 </span> </p>
         </div>
         <div class="summary-result-2">
          <p>
            <img src="assets/images/icon-memory.svg" alt="Memory" class="icon-img">
            Memory
          </p> 
          <p class="summary-number">92 <span> / 100 </span> </p>
         </div>
         <div class="summary-result-3">
          <p>
            <img src="assets/images/icon-verbal.svg" alt="Verbal" class="icon-img">
            Verbal
          </p>
          <p class="summary-number">61 <span>/ 100 </span> </p>
         </div>
         <div class="summary-result-4">
          <p>
            <img src="assets/images/icon-visual.svg" alt="Visual" class="icon-img">
            Visual
          </p>
          <p class="summary-number">72 <span>/ 100 </span> </p>
         </div>
          <button>Continue</button>
    </section>
    </div>
   
  </main>
 
  
 
</body>
</html>
